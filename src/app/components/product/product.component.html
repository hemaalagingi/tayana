<div>
  <button class = "add-icon" mat-mini-fab color="primary" matTooltip ="Create a product">
      <mat-icon (click) = "createProduct()" >add</mat-icon>
 </button> 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
          <td mat-cell *matCellDef="let product"> {{product.productCode}} </td>
      </ng-container>

      <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Description</th>
          <td mat-cell *matCellDef="let product"> {{product.productDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Active </th>
          <td mat-cell *matCellDef="let product">
              <mat-checkbox [disabled]="!product.active" [checked]="product.active"></mat-checkbox>
          </td>
      </ng-container>

  </table>
  <mat-paginator class = "paginator mat-elevation-z4" [pageSize]="10" [pageSizeOptions]="[10,20,30]">
</mat-paginator>
</div>
