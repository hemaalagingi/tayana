<div>
    <button class = "add-icon" mat-mini-fab color="primary" matTooltip ="Create a customer">
        <mat-icon (click) = "createCustomer()" >add</mat-icon>
   </button> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="custormerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Custormer Name </th>
            <td mat-cell *matCellDef="let custormer"> {{custormer.custormerName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let custormer"> {{custormer.phoneNo}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
            <td mat-cell *matCellDef="let custormer"> {{custormer.email}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active </th>
            <td mat-cell *matCellDef="let custormer">
                <mat-checkbox [disabled]="!custormer.active" [checked]="custormer.active"></mat-checkbox>
            </td>
        </ng-container>

    </table>
    <mat-paginator class = "paginator mat-elevation-z4" [pageSize]="10" [pageSizeOptions]="[10,20,30]">
</mat-paginator>
</div>
