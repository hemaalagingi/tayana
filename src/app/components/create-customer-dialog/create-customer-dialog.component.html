  <div>
    <form [formGroup] = "customerForm">
      <mat-form-field class = "form-element">
        <input matInput formControlName = "customerName" name = "customerName" autocomplete="off" placeholder = "Customer Name *">
      </mat-form-field>

      <mat-form-field class = "form-element">
        <input matInput formControlName = "email" name = "email" autocomplete="off" placeholder = "Email *">
      </mat-form-field>

      <mat-form-field class = "form-element">
        <input matInput [maxLength] = "10" formControlName = "phoneNo" name = "phoneNo"autocomplete="off" placeholder = "Phone Number *">
      </mat-form-field>

      <span class = "form-element">
        <mat-checkbox formControlName = "active"  name = "active">Active </mat-checkbox>
      </span>

      <div class = "footer-buttons">
        <button mat-stroked-button color= "primary" (click) = "cancelClicked()">Cancel</button>
        <button mat-raised-button color= "primary" [disabled] = "!customerForm.valid" (click) = "CreateCustomer()">Save</button>
      </div>
    </form>
  </div>
