  <div>
    <form [formGroup] = "productForm">
      <mat-form-field class = "form-element">
        <input matInput formControlName = "productCode" name = "productCode" autocomplete="off"
         placeholder = "Product Code *">
      </mat-form-field>

      <mat-form-field class = "form-element">
        <input matInput  formControlName = "productDescription" name = "productDescription"autocomplete="off"
         placeholder = "Product Description *">
      </mat-form-field>

      <span class = "form-element">
        <mat-checkbox formControlName = "active"  name = "active">Active </mat-checkbox>
      </span>

      <div class = "footer-buttons">
        <button mat-stroked-button color= "primary" (click) = "cancelClicked()">Cancel</button>
        <button mat-raised-button color= "primary" [disabled] = "!productForm.valid" (click) = "CreateProduct()">Save</button>
      </div>
    </form>
  </div>
