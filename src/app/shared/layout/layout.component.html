<!-- <app-loader-layout [canDisplaySpinner]="displayLoader"> -->
<div>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar class="example-toolbar mat-elevation-z1">
      <button mat-icon-button class="menu-icon" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">Tanaya License Management</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="true" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56" class="sideNav">
        <mat-nav-list>

          <mat-list>
            <ng-container *ngFor="let item of items">
              <mat-list-item routerLink='{{item.path}}' (click)="canShowExpand(item) && item.subItems!=null ">
                {{item.name}}
                <mat-icon *ngIf="item.subItems!=null && !licenceClicked">expand_more</mat-icon>
                <mat-icon *ngIf=" item.subItems != null && licenceClicked">expand_less</mat-icon>
              </mat-list-item>
              <span *ngIf="licenceClicked">
                <div *ngFor="let subItem of item.subItems">
                  <mat-list style="margin-left:20px;">
                    <mat-list-item routerLink='{{subItem.path}}'>{{ subItem.name }}</mat-list-item>
                  </mat-list>
                </div>
              </span>
            </ng-container>
          </mat-list>

        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="app-wrapper">
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>
    <div class = "footer">
     <!-- // <mat-icon class = "copy-right-icon">copyright</mat-icon> -->
       2020 - Tayana Applications
    </div>
  </div>
</div>
<!-- </app-loader-layout> -->
